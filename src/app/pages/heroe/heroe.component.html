<div class="row mt-5 mb-5">
    <div class="col">
        <div class="animated fadeIn fast">
            <h1>Héroe <small>nombre del héroe</small></h1>
            <hr>
            <div class="row">
                <div class="col text-right">
                    <button routerLink="/heroes" class="btn btn-danger">
                            <i class="fas fa-arrow-left w-auto"></i> Regresar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text" class="form-control" required placeholder="Nombre del héroe">
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" name="poder" type="text" class="form-control" placeholder="Poder del héroe">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = !heroe.vivo" class="btn btn-outline-success w-25" type="button">
                    <i class="fas fa-smile-wink fa-2x"> </i> Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = !heroe.vivo" class="btn btn-outline-danger w-25" type="button">
                    <i class="fas fa-dizzy fa-2x"> </i> Muerto
                </button>
                <hr>
                <div class="form-group text-center">
                    <button class="btn btn-primary w-auto" type="submit">
                        <i class="fa fa-save"> </i> Guardar
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
